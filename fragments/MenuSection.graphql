fragment MenuSection on MenuSection {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedAt(variation: COMBINED)
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedAt(variation: COMBINED)
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  title
  description {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  entries {
    ... on MenuEntry {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  notes
  menu {
    ... on Menu {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
}