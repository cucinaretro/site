fragment NavigationLink on NavigationLink {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  publishedAt(variation: COMBINED)
  title
  uri
  target
  sticky
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  navigations {
    ... on Navigation {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
}