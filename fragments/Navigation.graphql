fragment Navigation on Navigation {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  publishedAt(variation: COMBINED)
  title
  slug
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  links {
    ... on NavigationLink {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
    ... on Page {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
}