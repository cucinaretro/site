fragment ScheduledOperation on ScheduledOperation {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  description
  errorMessage
  rawPayload
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  release {
    ... on ScheduledRelease {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  status
  affectedDocuments {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
    ... on Content {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
    ... on Instagram {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
    ... on Menu {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
    ... on MenuEntry {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
    ... on MenuPrice {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
    ... on MenuSection {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
    ... on Navigation {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
    ... on NavigationLink {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
    ... on Page {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
    ... on Place {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
}