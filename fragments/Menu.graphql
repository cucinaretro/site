fragment Menu on Menu {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedAt(variation: COMBINED)
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedAt(variation: COMBINED)
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  name
  slug
  sections {
    ... on MenuSection {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  pageSections {
    ... on Page {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
}