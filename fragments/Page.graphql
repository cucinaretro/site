fragment Page on Page {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  publishedAt(variation: COMBINED)
  title
  slug
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  contents {
    ... on Content {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
    ... on Gallery {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
    ... on Menu {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
    ... on Place {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
}