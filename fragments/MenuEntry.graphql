fragment MenuEntry on MenuEntry {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedAt(variation: COMBINED)
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedAt(variation: COMBINED)
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  name
  description {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  vegan
  prices {
    ... on MenuPrice {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  menuSection {
    ... on MenuSection {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
}